

<ion-content class="no-scroll" style="background-color: black" >


    <div class="firstpage" id="whitepage"></div>
	<span class="firstpageword" id="together">在一起</span>


  	<button ion-button  class="start_button" id="mainbutton" (click)="startbutton()" large  clear>
  		<ion-icon class="heartbeat" name="heart" id="hearticon"></ion-icon>
  	</button>
	<span class="open" id="openhide"  (click)="startbutton()">&nbsp;Open!</span>
 	

	<div class="title-h title-i" style="" id="timer">	
		<span class="timeunit">第</span>
		<span class="neon">{{days}}</span>
		<span class="timeunit">天</span>
		<span class="neon">{{hours}}</span>
		<span class="timeunit">小时</span>
		<span class="neon">{{minutes}}</span>
		<span class="timeunit">分钟</span>
		<span class="neon">{{seconds}}</span>
		<span class="timeunit">秒</span>
	</div>

		<h1 class="color">LOVE</h1>

		<div class="initial_pulse" id="musicdiv" (click)="musicbutton()">
			<ion-icon class="initial_music" id="musicicon"  name="md-musical-note"></ion-icon>
		</div>




	<h1 class="fadein_initial" id="fadein"> <span class="fadeinwords" id="fadeinword">&nbsp;asadsadada<!-- ❤️两周年快乐❤️ -->&nbsp;</span></h1>

		<ion-slide *ngFor="let img of images">

		</ion-slide>
